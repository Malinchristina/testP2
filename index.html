<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Swedish Quiz</title>
</head>
<body> 
    <!-- Main -->
    <main>
    <h1>The Swedish Quiz <i class="fa-solid fa-circle-question"></i></h1>
    <div class="quiz-area">
        <div id="quiz-img"></div>
        <div class="squares-top">
            <span id="orange"></span>
            <span id="blue"></span>
        </div>
        <div class="squares-bottom">
            <span id="green"></span>
            <span id="yellow"></span>
        </div>
        <label for="enter-name">Enter your name</label>
        <input type="text" placeholder="Enter your name" id="enter-name" name="enter-name">
        <div class="button-area">
            <button id="play" class="btn">Play</button>
            <button id="sound" class="btn">Sound</button>
        </div>
    </div>
    
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="footer">
           <p> <i class="fa-regular fa-copyright"></i> The Swedish Game</p>
           <p>Quiz created by Malin Nilsson for Project 2</p>
        </div>

    </footer>
    <!-- Font awesome kit-->
    <script src="https://kit.fontawesome.com/efed2a2412.js" crossorigin="anonymous"></script>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
